<html>
<!-- <HEAD> the head is not displayed in the browser;
    rather, it provides the metadata for the page (telling the browser how to render it-->

<head>
    <title>Duluth Points of Interest!</title>

    <!-- Linking to our external resources (ie. Leaflet in this case) -->
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.css" />
     <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.4/leaflet.js"></script>

    <!-- leaflet omnivore -->
 <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>
    

    
    <!-- CSS Styling has been moved to styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- <BODY> The content that is rendered on the web page -->

<body>

    <!-- Possible solution for a header -->
    <header id="header">
        <h2>Duluth Point of Interest!</h2>
        <h3><a target="_blank">Best Spots to go in Town</a></h3>
        <h5 class="right">GIS4533 | Fall 2018</h5>
    </header>

    <!-- the container for our map -->
    <div id="map"></div>

    <!-- Javascript has been moved to script.js -->
    <script type="text/javascript" src="script.js"></script>
</body>
<head>
  <meta charset="utf-8">
  <title>Leaflet Map with a Feature Layer</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

  <!-- Load Leaflet from CDN-->
   <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
    integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.2.3/dist/esri-leaflet.js"
    integrity="sha512-YZ6b5bXRVwipfqul5krehD9qlbJzc6KOGXYsDjU9HHXW2gK57xmWl2gU6nAegiErAqFXhygKIsWPKbjLPXVb2g=="
    crossorigin=""></script>


  <style>
    html,
    body,
    #map {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
    <div id="map"></div>

    <script>
        // add map
        const map = L.map('map', {
          center: [45.80, -92.10],
          zoom: 6
        });
        // add basemap
        L.esri.basemapLayer('Gray').addTo(map);

        L.esri.tiledMapLayer({
          url: 'https://services.arcgis.com/8df8p0NlLFEShl0r/arcgis/rest/services/DuluthPointsofInterestreal_X2/FeatureServer'
        }).addTo(map);
    </script>
</body>

</html>
